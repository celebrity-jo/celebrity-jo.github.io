<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Information</title>
    <link rel="stylesheet" href="css/information.css">
    <script src="https://kit.fontawesome.com/ebe925e852.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- details를 이용하여 데이터를 숨겨, summary부분을 클릭하였을때 보여주도록 함 -->
    <details>
      <summary>개인정보<small>(여기를 클릭하세요!)</small></summary>
      <ul>
        <li>나이 : 25 </li>
        <li><del>몸무게 : 비공개 </del></li>
        <li><del>키 : 비공개 </del></li>
        <li><address>주소 :서울특별시 광진구 . . . </address></li>
        <li>좌우명 : <q>Be the one who says 'no', even if the others say 'yes'</q><small>(모두가 yes라고 할때, no를 외치는 사람이 되자)</small><br><sub><del>그래서 제가 아싸인가봅니다...</del>(?)</sub></li>
      </ul>
    </details>

  </body>
</html>
